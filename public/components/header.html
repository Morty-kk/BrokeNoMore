<!-- Kurz: Header‑Komponente (Navigation & Logo) -->
<header class="site-header">
    <div class="container header-inner">
        <a class="brand" href="#home" aria-label="BrokeNoMore – Start">BrokeNoMore</a>

        <nav class="site-nav" aria-label="Hauptnavigation">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#preise">Preise</a>
            <a href="#information">Information</a>
            <a href="#about">About</a>
            <a href="#kontakt">Kontakt</a>
        </nav>

        <div class="header-actions">
            <button class="theme-toggle" type="button" aria-label="Theme umschalten" data-theme-toggle>
                <span class="theme-toggle__icon" aria-hidden="true"></span>
                <span class="theme-toggle__label">Dark</span>
            </button>

            <div class="header-ctas">
                <a class="btn btn--ghost" href="#information">Blog</a>
                <button class="btn btn--primary" type="button" data-contact-open>Jetzt starten</button>
            </div>

            <div class="header-user" data-user-slot></div>
        </div>
    </div>
</header>

<div id="profile-modal" class="profile-modal" aria-hidden="true">
    <div class="profile-modal__backdrop" data-profile-close></div>
    <div class="profile-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="profile-modal-title">
        <button class="profile-modal__close" type="button" data-profile-close aria-label="Schließen">×</button>
        <h3 id="profile-modal-title" class="h3">Konto</h3>
        <p class="muted">Möchtest du dich abmelden?</p>
        <div class="contact-form__actions">
            <button class="btn btn--ghost" type="button" data-profile-close>Abbrechen</button>
            <button class="btn btn--primary" type="button" data-profile-logout>Abmelden</button>
        </div>
    </div>
</div>
